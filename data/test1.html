<body>

<div id='product_add_result'></div>
 
<form method="POST" action="" class='product_add'>
<input type="text" name="unit" value="1">
<input type="submit" value="добавить">
</form>

<script type='text/javascript'>
$(function(){
	// откуда берем данные сформы
	$('.product_add').submit(function(e){
		//отменяем стандартное действие при отправке формы
		e.preventDefault();
		
		//получаем данные, введенные пользователем в формате input1=value1&input2=value2...,
		//то есть в стандартном формате передачи данных формы
		var m_data=$(this).serialize();
		$.ajax({
			type: "POST",
			url: "http://him-kazan.ru/assets/email/send.php",
			data: m_data,
			success: function(result){
				// где показываем результат
				$('#product_add_result').html(result);
			}
		});
	});
});
</script>
