<script type="text/javascript">
	function modal() {
  var wrap = $("#wrapper"),
    open = $(".open-modal-btn"),
    modal = $(".cover, .modal, .content"),
    close = $("#close_modal"),
    state = {
      close: 0
    };

  open.on("click", function() {
    modal.fadeIn();
  });

  close.on("click", function() {
    modal.fadeOut();
    state.close = 1;
  });
}

</script>
